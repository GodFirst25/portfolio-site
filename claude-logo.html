<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MO Logo Design</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .logo {
            position: relative;
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 8px;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite, float 6s ease-in-out infinite;
            text-shadow: 
                0 0 20px rgba(255, 107, 107, 0.3),
                0 0 40px rgba(78, 205, 196, 0.2),
                0 0 60px rgba(69, 183, 209, 0.1);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: rotateY(15deg) rotateX(5deg) scale(1.05);
            text-shadow: 
                0 0 30px rgba(255, 107, 107, 0.5),
                0 0 60px rgba(78, 205, 196, 0.4),
                0 0 90px rgba(69, 183, 209, 0.3);
        }

        .logo::before {
            content: 'MO';
            position: absolute;
            top: 3px;
            left: 3px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -1;
            opacity: 0.8;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 20px;
            z-index: -2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover::after {
            opacity: 1;
        }

        .accent-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff6b6b, #ff4757);
            border-radius: 50%;
            top: 20px;
            right: -20px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }

        .geometric-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            border-radius: 50%;
            z-index: -3;
            animation: rotate 20s linear infinite;
            opacity: 0.3;
        }

        .geometric-bg::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 15s linear infinite reverse;
        }

        .geometric-bg::after {
            content: '';
            position: absolute;
            top: 75px;
            left: 75px;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(69, 183, 209, 0.1), rgba(150, 206, 180, 0.1));
            border-radius: 30px;
            animation: rotate 10s linear infinite;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 40%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 80%; left: 60%; animation-delay: 6s; }
        .particle:nth-child(5) { top: 10%; left: 70%; animation-delay: 1s; }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            50% { transform: translateY(-10px) rotateZ(1deg); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px); 
                opacity: 0.3; 
            }
            25% { 
                transform: translateY(-20px) translateX(10px); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-10px) translateX(-5px); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-30px) translateX(15px); 
                opacity: 0.6; 
            }
        }

        .tagline {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 2s ease 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                font-size: 80px;
                letter-spacing: 4px;
            }
            
            .geometric-bg {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="geometric-bg"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="logo">MO</div>
        <div class="accent-dot"></div>
        <div class="tagline">Modern Â· Original</div>
    </div>
</body>
</html>
